<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>

    <header><i class="las la-coins"></i><h1>Currency Converter</h1></header>

    <main >
        <div class="rate" id="rate">1 USD = 0.70 AUD

        </div>

        <div class="container">

            <div class="component-container" id="component-one">
                <div class="heading-container">
<h2 class="currency-name" id="currency-heading-one">Currency 1</h2>
                <img src="/images/246-india.png" alt="" class="currency-flag" id="currency-flag-one">
                </div>
                
                <label class="amount-label" for="amount">Amount</label> 
                <div class="currency-container"> 
                     
                    <input type="number" inputmode="numeric" class="amount-input" id="amount-one" value="1">
                    <select  class="currency-select" id="currency-one">
                        <option value="AUD">AUD</option>
                        <option value="USD" selected>USD</option>
                        <option value="EUR">EUR</option>
                    </select>
                    <!-- <i class="las la-angle-down"></i> -->
                </div>

        
            </div>

    
            <div class="swap-container">
                <button class="button" id="swap-button" role="button">Swap<i class="las la-exchange-alt"></i></button>
            </div>

            <div class="component-container" id="component-two">
                <div class="heading-container">
                    <h2 class="currency-name" id="currency-heading-two">Currency 2</h2>
                    <img src="/images/246-india.png" alt="" class="currency-flag" id="currency-flag-two">
                </div>
                <label class="amount-label" for="amount">Amount</label> 
                <div class="currency-container">
                    
                    <input type="number" inputmode="numeric" class="amount-input" id="amount-two" value="0">
                    <select class="currency-select" id="currency-two">
                        <option value="AUD">AUD</option>
                        <option value="USD" >USD</option>
                        <option value="EUR" selected>EUR</option>
                    </select>
                    <!-- <i class="las la-angle-down"></i> -->
                </div>
            </div>

        </div>

    </main>
    

    <script src="index.js"></script>
</body>

</html>
